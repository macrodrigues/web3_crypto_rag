<!DOCTYPE html>
<html>
<head>
    <title>Web3 & Cryptocurrency Expert Chatbot</title>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous" async></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.tailwindcss.com" async></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">      
</head>
<body>
    <h1>Web3 & Cryptocurrency Expert Chatbot</h1>
    <div id="chat-container"></div>
    <div class="loader" id="loading"></div>
    <input type="text" id="user-input" placeholder="Ask about blockchain, crypto, DeFi...">
    <button onclick="sendMessage()">Send</button>
    <div class="controls">
        <button onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        window.onload = function() {
            //loadHistory(); //Commented out as /history route is removed.
        }

        function addMessage(message, isUser, isError = false) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = isError ? 'error-message' : ('message ' + (isUser ? 'user-message' : 'bot-message'));
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function clearHistory() {
            //Commented out as /clear_history route is removed.
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();

                if (data.error) {
                    addMessage(data.error, false, true);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request.', false, true);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
